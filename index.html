<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Paint JSðŸŽ¨</title>
</head>

<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls__range">
        <input type="range" id="jsRange" min="0.1" max="10" value="5" step="0.5" />
    </div>
    <div class="controls">
        <div class="controls__btns">
            <button id="jsMode">Fill</button>
            <button id="jsEraser">Eraser</button>
            <button id="jsDelete">All Delete</button>
            <button id="jsSave">Save</button>
            <label for="img">Add Photo<input type="file" accept="image/*" id="img" /></label>
            <input type="text" placeholder="Write and then double click" id="text" />
        </div>

        <div class="controls__colors" id="jsColors">
            <input type="color" id="color" />
            <div class="controls__color jsColor" style="background-color:#2c2c2c" data-color="#2c2c2c"></div>
            <div class="controls__color jsColor" style="background-color:white" data-color="white"></div>
            <div class="controls__color jsColor" style="background-color:#FF3B30" data-color="#FF3B30"></div>
            <div class="controls__color jsColor" style="background-color:#FF9500" data-color="#FF9500"></div>
            <div class="controls__color jsColor" style="background-color:#FFCC00" data-color="#FFCC00"></div>
            <div class="controls__color jsColor" style="background-color:#4CD963" data-color="#4CD963"></div>
            <div class="controls__color jsColor" style="background-color:#5AC8FA" data-color="#5AC8FA"></div>
            <div class="controls__color jsColor" style="background-color:#0579FF" data-color="#0579FF"></div>
            <div class="controls__color jsColor" style="background-color:#5856D6" data-color="#5856D6"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
